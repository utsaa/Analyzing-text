    <h1>Hello, world!</h1>
  <div class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Welcome to TextUtils!</strong> You can do anything with your text here!
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">Ã—</span>
  </button>
  </div>

  <div class="container">
  <form action="/analyze" method="post">{% csrf_token %}

<div class="form-group">
<label for="exampleFormControlTextarea1">Enter your text here and let Text Utils do the magic</label>
<textarea class="form-control" name='text' id="exampleFormControlTextarea1" rows="9"></textarea>

<div class="custom-control custom-switch">
  <input type="checkbox" name="removepunc" class="custom-control-input" id="customSwitch1">
  <label class="custom-control-label" for="customSwitch1">Remove Punctuations</label>
</div>

    <div class="custom-control custom-switch">
  <input type="checkbox" name="newlineremover" class="custom-control-input" id="customSwitch2">
  <label class="custom-control-label" for="customSwitch1">New Line Recovery</label>
</div>

    <div class="custom-control custom-switch">
  <input type="checkbox" name="fullcap" class="custom-control-input" id="customSwitch3">
  <label class="custom-control-label" for="customSwitch1">Upper Case</label>
</div>

    <div class="custom-control custom-switch">
  <input type="checkbox" name="exspace" class="custom-control-input" id="customSwitch4">
  <label class="custom-control-label" for="customSwitch1">Extra space remover</label>
</div>
    <button type="submit" class="btn btn-dark mt-2">Analyze Text</button>
</div>
    </form>
  </div>
